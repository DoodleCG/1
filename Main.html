<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <style>
        button {
            margin-top: 20vw;
            border: outset 30px rgb(129, 129, 129);
            width: 200px;
            height: 200px;
            background-color: rgb(91, 91, 91);
            box-shadow: 0px 0px 2px 0 rgb(0, 0, 0);
            transition: 0.25s;
            transition-timing-function: cubic-bezier(0.5,0.1,0.5,1);
        }
        button:active {
            box-shadow: inset -5px 5px 20px 0 rgb(0, 0, 0);
            transition: 0.1s;
            transition-timing-function: cubic-bezier(0.5,0.1,0.5,1);
            background-color: rgb(158, 158, 158);
            border: inset 30px rgb(211, 211, 211);
        }
    </style>

        </button></center>
